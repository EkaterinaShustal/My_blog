<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="mb-auto">
        <div>
            <a class="btn btn-outline-dark btn-lg" aria-current="page" href="/">blog</a>
          <!--<h3 class="float-md-start mb-0">blog</h3>-->
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="btn btn-outline-dark" aria-current="page" href="/">главная</a>
            <a class="btn btn-outline-dark" href="/create-article">создать статью</a>
          </nav>
        </div>
    </header><br>
    {% block body %}
    {% endblock %}
    <br>
    <br>
    <footer class=" container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-muted">© 2023 Company, Ek</span>
        </div>

    </footer>
</body>
</html>
